{% extends "layouts/baseadmin.html" %}

{% block page_title %}{% endblock %}

{% block content %}

    {% endfor %}
	    <div class="matter">

          <div class="row">

            <div class="col-md-12">

              <div class="widget wred">
                <div class="widget-head">
                  <div class="pull-left"></div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">

                    <!-- Profile form -->

            <div class="form-group">

            </div>
            <div class="form-group">
            <label for="metraj"> متراژ </label>
            <input type="text" class="form-control" id="metraj" value="{{ Vahed.metraj }}" accept="" name="metraj" placeholder="مترژ">
        </div>
            <div class="form-group">
                <label for="telephon">تلفن</label>
                <input type="text" class="form-control" id="telephon" value="{{ Vahed.telephon }}" accept="" name="telephon" placeholder="تلفن">
            </div>




            <p>پارکینگ</p>

            <div class="form-group">

            <select class="form-control"value="{{ Vahed.parking }}" id="parking" name="parking">

                <option>no</option>



            </select>
        </div>
            <input type="submit" value="save" class="btn btn-default" >

              </div>

          </div>
